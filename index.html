<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/output.css">
  <title>Document</title>
</head>
<body class="p-6 flex flex-col justify-center items-center">
  <!-- form -->
  <form class="w-full max-w-sm p-6">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Question
        </label>
      </div>
      <div class="md:w-2/3">
        <input name="question" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500" type="text" placeholder="Question">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
          Answer
        </label>
      </div>
      <div class="md:w-2/3">
        <input name="answer" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-green-500" placeholder="Answer">
      </div>
    </div>
    
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button id="add-flashcard" class="shadow bg-green-500 hover:bg-green-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Add a Flashcard</button>
      </div>
    </div>
  </form>

  <div id="flashcard-container" class="flex flex-wrap w-full h-auto gap-6 justify-start items-start">

  </div>

  <script src="src/main.js"></script>
</body>
</html>
